<!DOCTYPE html>
<html>
<head>
	<title>jQuery selectors</title>
	<script src="js/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	$("button").click(function(){
	$("p").hide();
	});
	});
	</script>
</head>
<body>
 <h2>STMIK AMIKOM YOGYAKARTA</h2>
 <p>TEHNIK INFORMATIKA</p>
 <p>PROGRAM WEB</p>

 <button>sembunyikan p-aragraf</button>

</body>
</html>
